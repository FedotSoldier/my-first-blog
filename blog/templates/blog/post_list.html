{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>Опубликовано: {{ post.published_date }}</p>
            </div>
            <h1><a href="{% url 'post_detaill' pkey=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detaill' pkey=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
        </div>
    {% endfor %}
    <a class="btn btn-default" href="{% url 'post_draft_list'%}">Post Draft List</a>
    <a class="btn btn-default" href="/admin">Admin</a>
{% endblock %}
